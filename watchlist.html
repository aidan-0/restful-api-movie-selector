<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Watchlist</title>
</head>

<!-- Body -->

<body>
    <div class="container">
        <!-- search container -->
        <div class="search-container">
            <div class="search-element">
                <div class="title-watchlist">
                    <h3>Your Watchlist:</h3>
                    <a href="index.html">Movie Picker</a>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Search Your Watchlist" id="movie-search-box">
                    <button id="search-btn">Search</button>
                </div>

                <div class="search-list" id="search-list">

                </div>
            </div>
        </div>
        <div id="result-container">
            <div id="watchlist-result">
                <h2 id="watchlist-message">Nothing in your watchlist</h2>
                <div id="watchlist-items"></div>
            </div>

        </div>
        <!-- end of search container -->
    </div>
    <!-- Javascript -->
    <script src="index.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
